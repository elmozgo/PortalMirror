buildscript {
    ext.kotlin_version = '1.1.50'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}



// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: "kotlin"
apply plugin: 'idea'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()

}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.portalmirror.twitterfeed.core'
            artifactId 'portalmirror-twitterfeed-core'
            version '1.0-SNAPSHOT'

            from components.java
        }
    }
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.6'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile 'com.google.guava:guava:23.0-android'


    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'

    testCompile 'org.mockito:mockito-core:2.8.47'

    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile ('org.jetbrains.spek:spek-api:1.1.5') {
        exclude group: 'org.jetbrains.kotlin'
    }

    testCompile 'org.junit.platform:junit-platform-runner:1.0.0'

    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile ('org.jetbrains.spek:spek-junit-platform-engine:1.1.5') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'


}
